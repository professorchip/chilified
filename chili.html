<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chilified</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="ingredients">
            <button class="ingredient" data-ingredient="beef">Add Beef</button>
            <button class="ingredient" data-ingredient="onion">Add Onion</button>
            <button class="ingredient" data-ingredient="garlic">Add Garlic</button>
            <button class="ingredient" data-ingredient="chilipowder">Add Chili Powder</button>
            <button class="ingredient" data-ingredient="beans">Add Can of Beans</button>
        </div>
        <div class="recipecontainer">
            <div class="recipetitle">Recipe:</div>
            <div class="quantity recipeingredient" data-ingredient="beef"> - 1 pound of beef</div>
            <div class="quantity recipeingredient" data-ingredient="onion"> - 1 onion</div>
            <div class="quantity recipeingredient" data-ingredient="garlic"> - 1 clove of garlic</div>
            <div class="quantity recipeingredient" data-ingredient="chilipowder"> - 1 tablespoon of chili powder</div>
            <div class="quantity recipeingredient" data-ingredient="beans"> - 1 can of beans</div>
        </div>
    </div>
</body>
<script>
    const ingredientsObject = {
        beef: {
            name: 'beef',
            qty: 1,
            unit: 'pound',
        },
        onion: {
            name: 'onion',
            qty: 1,
            unit: 'onion'
        },
        garlic: {
            name: 'garlic',
            qty: 1,
            unit: 'clove',
        },
        chilipowder: {
            name: 'chili powder',
            qty: 1,
            unit: 'tablespoon',
        },
        beans: {
            name: 'beans',
            qty: 1,
            unit: 'can',
        },
    }

    const ingredientButtons = document.querySelectorAll('.ingredient'); // Each 'Add' ingredient button
    const recipeLines = document.querySelectorAll('.recipeingredient'); // Lines in the recipe section
    const recipe = []; // An array of the lines in the recipe section
    const recipeMap = new Map();

    function pluralize(input, qty) {
        const item = ingredientsObject[input];
        const ingQty = item.qty;
        const ingName = item.name; // Unused as of now
        const ingUnit = item.unit; // Unused as of now
        return ingQty === 1 ? `${ingUnit}` : `${ingUnit}s`;
    }

    function ingredientSentence(input) {
        // console.log(input);
        const item = ingredientsObject[input];
        const qty = item.qty;
        const food = input;
        const sentence = ` - ${qty} ${pluralize(String(input), qty)} of ${input}`;
        return sentence;
    }

    // Refresh and display the updated information for the ingredient
    function refreshRecipe(eventIngredient, target) {
        recipeLines.forEach((item) => {
            if (target.dataset.ingredient === item.dataset.ingredient) {
                item.innerText = ingredientSentence(eventIngredient);
                //console.log('recipe changed');
            }
        })
    }

    function handleClick(eventIngredient, target) {
        const thisIngredient = ingredientsObject[eventIngredient]; // thisIngredient = the place in the object that matches the ingredient clicked on the button 
        thisIngredient.qty++;
        refreshRecipe(eventIngredient, target);
    }

    // Add eventListener to each button
    ingredientButtons.forEach((button) => {
        button.addEventListener('click', (event) => {
            handleClick(event.target.dataset.ingredient, event.target);
        });
    })

    // Add each recipe line into the recipe array
    recipeLines.forEach(event => {
        recipe.push(event.dataset.ingredient);
    });


</script>

</html>
